<div class="container">
  <p id="heading" class="no-margin ml-sm">SpaceX Launch Programs</p>
  <div class="d-grid component-wrapper">
    <app-filter [appliedYear]="appliedYear" [isLaunched]="isLaunched" [isLanded]="isLanded"
      (applyFilters)="applyFilters($event)"></app-filter>
    <!-- <app-launch-list [launchList]="launchList"></app-launch-list> -->
    <div class="d-grid launch-item" *ngIf="launchList && launchList.length > 0">
      <div class="inner-launch-item m-xs p-sm margin-top-sm c-fit-width" *ngFor="let launchItem of launchList ">
        <img src="{{ launchItem.links.mission_patch_small }}" alt="Avatar" />
        <h4 class="launch-title no-margin pt-xs c-fit-width">
          {{ launchItem.mission_name }} #{{ launchItem.flight_number }}
        </h4>
        <div class="d-flex c-fit-width">
          <h4 class="no-margin pt-xs c-fit-width">Mission Ids:</h4>
          <p class="no-margin pt-xs pl-xs" *ngFor="let id of launchItem.mission_id">
            {{ id }}
          </p>
        </div>
        <div class="d-flex c-fit-width">
          <h4 class="no-margin pt-xs c-fit-width">Launch Year:</h4>
          <p class="no-margin pt-xs pl-xs">
            {{ launchItem.launch_year }}
          </p>
        </div>
        <div class="d-flex c-fit-width">
          <h4 class="no-margin pt-xs c-fit-width">Successful Launch:</h4>
          <p class="no-margin pt-xs pl-xs">
            {{ launchItem.launch_success }}
          </p>
        </div>
        <div class="d-flex c-fit-width">
          <h4 class="no-margin pt-xs c-fit-width">Successful Landing:</h4>
          <p class="no-margin pt-xs pl-xs">
            {{ launchItem.rocket.first_stage.cores[0].land_success }}
          </p>
        </div>
      </div>
    </div>

  </div>
</div>
